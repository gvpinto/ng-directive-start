<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers"
            [ngClass]="{ odd: oddNumber % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            [ngClass]="{ even: evenNumber % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: evenNumber % 2 === 0 ? 'green' : 'transparent'
            }"
          >
            {{ evenNumber }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              *ngFor="let evenNumber of evenNumbers"
              [ngClass]="{ even: evenNumber % 2 === 0 }"
              [ngStyle]="{
                backgroundColor: evenNumber % 2 === 0 ? 'green' : 'transparent'
              }"
            >
              {{ evenNumber }}
            </li>
          </div>
        </ng-template>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style Me!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">
        Style Me with a better directive !
      </p>
    </div>
  </div>
</div>
